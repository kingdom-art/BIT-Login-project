<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Welcome, <span id="profileUsername"></span></h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="profile-content">
                <div class="profile-image-container">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=3" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>Your Info</h2>
                    <div class="info-item"><strong>Email:</strong> <span id="profileEmail"></span></div>
                    <div class="info-item"><strong>Role:</strong> <span id="profileRole"></span></div>
                    <div class="info-item"><strong>Last Login:</strong> <span id="profileLastLogin"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
